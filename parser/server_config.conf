
server { 
  listen        bidoule:9191;
  listen        bidoule.fr:9191;
  listen        22222;
  server_name   "www.localhost.com";

  redirect http://www.newserver.com;

    root    /opt/homebre;
    index   file.html;

    error_page 504 400 404 error.html;
    error_page 402 error.html;
    error_page 409 error.html;

    allow GET;

    client_max_body_size 9m;

    auto_index on;
    location / {
        redirect /new_path;;
        index   file.html;
        allow GET;
        auto_index off;
        error_page 504 503 error.html;
        allow GET POST;
    }
}

